<div class="card mb-3">
    <div class="card-header">
        <span class="title-card-header">Rooms</span>
        <a routerLink="/room/create" type="button" class="btn btn-create-new"> <i class="fa fa-plus"></i> New Room</a>
    </div>
    <div class="card-body table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead>
            <tr>
                <th *ngFor="let column of columns">{{ column['title']}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let room of rooms">
                <td>
                    {{ room['id'] }}
                </td>
                <td>
                    {{ room['name'] }}
                </td>
                <td>
                    {{ room['calendar_id'] }}
                </td>
                <td>
                    ${{ room['cost'] }}
                </td>
                <td>
                    {{ room['room_guests'] }}
                </td>
                <td>
                    <a type="button" class="btn btn-xs btn-warning" placement="top" ngbTooltip="Edit" [routerLink]="['/room/', room['id']]">
                        <i class="fa fa-edit"></i>
                    </a>&nbsp;
                    <button type="button" class="btn btn-xs btn-danger" mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" (confirm)="delete(room['id'])" (cancel)="cancelClicked = true" placement="top" ngbTooltip="Delete">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--ngb-pagination [collectionSize]="totalItems" [pageSize]="itemsPerPage" [(page)]="page" [maxSize]="5" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination-->
    </div>
</div>
